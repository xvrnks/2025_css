<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Заказать футболку</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" rel="stylesheet">
    <style>
        .nav-link.active {
            font-weight: bold;
            background-color: #800000;
        }

        .section-highlight {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            border-left: 5px solid #800000;
        }

        .nav-link {
        color: #800000 !important;
        }

        .nav-link.active,
        .nav-link:hover,
        .nav-link:focus {
        color: #800000 !important;
        }
       
        input[type="submit"],
        input[type="reset"],
        button {
        background-color: #800000; 
        border-color: #800000;
        color: white; 
        }

    
        .form-check-input:checked {
        background-color: #800000; 
        border-color: #800000;
        }

   
        input[type="submit"]:hover,
        input[type="reset"]:hover {
        background-color: #660000; 
        border-color: #660000;
        }


    </style>
</head>

<body>
    <div class="container">
        <header class="card card-header"
            style="background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), url(images/claude.jpg);">
            <div class="card-body">
                <h3 class="card-title text-center" style="color: black; 
                       text-shadow: -1px -1px 0 white, 1px -1px 0 white, -1px 1px 0 white, 1px 1px 0 white;">
                   Заказать футболку с персонажем сериала
                </h3>
            </div>
        </header>

        <div class="card">
            <div class="card-body">
                <ul class="nav nav-tabs">
                    <li class="nav-item"><a class="nav-link " href="./index.html">Главная</a></li>
                    <li class="nav-item"><a class="nav-link" href="./characters.html">Персонажи</a></li>
                    <li class="nav-item"><a class="nav-link active" href="./form.html">Заказать футболку с персонажем сериала</a></li>
                    <li class="nav-item"> <a class="nav-link" href="https://ctc.ru/projects/serials/kukhnya"><img src="images/emblema.jpg" height="30px"></a></li>
                </ul>
            </div>

            <div class="card-body">
                <h3 class="card-title text-center">Заказать футболку с персонажем сериала</h3>

                <form action="https://www.bing.com/search?" id="OrderForm" name="OrderForm" target="_blank">
                    <input type="hidden" name="q" value="search">

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Фамилия и имя:</label>
                            <input type="text" class="form-control" name="name" value="Баринов Виктор"
                                required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">E-mail:</label>
                            <input type="text" class="form-control" name="email" value="oguzok_loser@gmail.com"
                                required>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Телефон:</label>
                            <input type="text" class="form-control" name="phone" value="+7 999 999-99-99"
                                required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Адрес доставки:</label>
                            <input type="text" class="form-control" name="address"
                                value="г. СПб, ул. Васи Пупкина, д. 99, кв. 99" required>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label class="form-label">Размер футболки:</label>
                            <select class="form-select" name="size" required>
                                <option value="S">S</option>
                                <option value="M">M</option>
                                <option value="L">L</option>
                                <option value="XL" selected>XL</option>
                                <option value="XXL">XXL</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Количество футболок:</label>
                            <input type="number" class="form-control" name="number" min="1" max="99" value="1"
                                required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Персонаж:</label>
                        <div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="jersey_type" value="victor" checked>
                                <label class="form-check-label">Виктор Баринов</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="jersey_type" value="maxim">
                                <label class="form-check-label">Максим Лавров</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="jersey_type" value="dmitry">
                                <label class="form-check-label">Дмитрий Нагиев</label>
                            </div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Дополнительные услуги:</label>
                        <div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="options" value="present" checked>
                                <label class="form-check-label">Подарочная упаковка</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="options" value="fancy">
                                <label class="form-check-label">Вышивка изображения вместо печати (+1000 р.)</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="options" value="urgent">
                                <label class="form-check-label">Срочная доставка (+ 500 р.)</label>
                            </div>
                        </div>
                    </div>

                  

                    <div class="mb-3">
                        <label class="form-label">Комментарий к заказу:</label>
                        <textarea class="form-control" name="order_comment"
                            rows="3">Не звонить в домофон</textarea>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Дата доставки:</label>
                        <input type="date" class="form-control" name="delivery_date" value="2026-01-01">
                    </div>

                    <div class="text-center">
                        <input type="reset" class="btn btn-secondary me-2" value="Очистить форму">
                        <input type="submit" class="btn btn-primary" value="Заказать">
                    </div>
                </form>
            </div>
        </div>

        <footer class="card card-footer">
            <div class="card-body text-center">
                <p>© 2025 Фан-сайт сериала "Кухня"</p>
            </div>
        </footer>
    </div>

    <script crossorigin="anonymous" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</body>


</html>
